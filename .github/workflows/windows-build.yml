name: Build Windows EXE
on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java sources
        shell: pwsh
        run: |
          mkdir build
          javac -encoding UTF-8 -d build (Get-ChildItem -Recurse -Include *.java src).FullName

      - name: Create runnable JAR
        run: |
          jar cfe AquaVision.jar Main -C build .

      - name: Build Windows EXE
        shell: cmd
        run: |
          jpackage ^
            --name AquaVision ^
            --input . ^
            --main-jar AquaVision.jar ^
            --main-class Main ^
            --icon resources/appLogo.ico ^
            --type exe

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: AquaVision-Windows
          path: AquaVision/AquaVision.exe
          # Or use: path: AquaVision/**  to upload the entire folder
